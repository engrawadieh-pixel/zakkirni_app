name: Create Android Project

on:
  workflow_dispatch:   # يظهر زر Run workflow يدوياً

jobs:
  create:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Create Android folder
        run: flutter create .
